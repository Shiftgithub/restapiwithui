{% extends 'base.html' %}

{% block content %}
  <br /><br /><br />
  <form action="/frontend/store/" method="POST">
    {% csrf_token %}
    <div class="container">
      <div class="form-group row">
        <label for="firstnameId" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" name="first_name" class="form-control" id="firstnameId" placeholder="Enter your firsttname" />
        </div>
      </div>
      <div class="form-group row">
        <label for="lastnameId" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" name="last_name" class="form-control" id="lastnameId" placeholder="Enter your lastname" />
        </div>
      </div>
      <div class="form-group row">
        <label for="userId" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-10">
          <input type="text" name="username" class="form-control" id="userId" placeholder="Enter your username" />
        </div>
      </div>
      <div class="form-group row">
        <label for="emailId" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" name="email" class="form-control" id="emailId" placeholder="Enter your email" />
        </div>
      </div>
      <div class="form-group row">
        <label for="passwordId" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="text" name="password" class="form-control" id="passwordId" placeholder="Enter your password" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>
    </div>
  </form>
{% endblock %}
