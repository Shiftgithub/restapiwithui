{% extends 'base.html' %}
{% block content %}
  <h1>Django</h1>

  <table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>#</td>
          <td>{{ user.firstname }}</td>
          <td>{{ user.lastname }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
